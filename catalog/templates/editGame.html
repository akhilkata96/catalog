{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editGame',gfid=gfid,gfename=gamedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color:#ff6600;color:white">Edit Game Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Game Name:</label>
					    <input type="name" class="form-control" name="name" value="{{gamedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="description">Enter Game description:</label>
					    <input type="text" class="form-control" name="description" value="{{gamedetails.description}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="publisher">Enter publisher:</label>
					    <input type="text" class="form-control" name="publisher" value="{{gamedetails.publisher}}">				  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
