

{% include 'nav.html' %}
<div class="main" >
{% block content %}

<div class="" >
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addGameDetails',gfname=gfname)}}" method="POST">
				<div class="panel panel-primary" >
				  <div class="panel-heading bg-success" style="background-color:TOMATO;">Add Game Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Game Name:</label>
					    <input type="text" class="form-control" name="name" placeholder="Enter Game Name:" pattern="[A-Za-z0-9:( ) ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="description">Enter Game description:</label>
					    <input type="text" class="form-control" name="description" placeholder="Enter Game Description:" pattern="[A-Za-z0-9. ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="publisher">Enter publisher:</label>
					    <input type="text" class="form-control" name="publisher" placeholder="Enter publisher:" pattern="[A-Za-z0-9:( ) ]{1,}"  title="Allow numbers Only" required>
					  </div>
					  
					  <div class="form-group">
					    <input type="text" class="form-control " name="gamefranchisenameid" value="{{ gfname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
