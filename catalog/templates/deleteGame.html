{% include 'nav.html' %}
<div class="main">
{% block content %}
	<div class="">
			<div class="text-center">
				<div class="panel panel-primary" style="width: 38rem;">
					<form action="{{url_for('deleteGame',gfid=gfid,gfename=gamedetails.name)}}" method="POST">
						<div class="panel-body" style="background-color:#ff6600;">
							<h4 style="color:white;">Are you sure you want to delete {{gamedetails.name}}</h4>
						</div>
						<div class="panel-footer text-center">
							<input type="submit" class="btn btn-danger" value="Delete" style="margin-right: 10px;">
						    <button type="button" class="btn btn-warning"><a href="{{url_for('showPlatforms',gfid=gfid)}}">CANCEL</a></button>
						</div>
						
					</form>
				</div>
			</div>
	</div>
{% endblock content %}	
</div>
